<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhập a")
  let b = +prompt("nhập b")
  let c = -b/a
  if (a==0) {
    if (b==0)
      alert("phương trình vô số nghiệm")
    else
      alert("phương trình vô nghiệm")
  }else {
    alert("phương trình có nghiệm là:" +c)
  }
</script>
</body>
</html>
